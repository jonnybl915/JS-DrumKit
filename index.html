<html>
  <head>
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app-container">
      <div class="keys">
        <div class="key" data-key="65">
          <span>Floor Tom</span>
          <p>A</p>
        </div>
        <div class="key" data-key="83">
          <span>High-Hat</span>
            <p>S</p>
        </div>
        <div class="key" data-key="68">
          <span>Crash</span>
            <p>D</p>
        </div>
        <div class="key" data-key="70">
          <span>Wacky-Crash</span>
            <p>F</p>
        </div>
        <div class="key" data-key="71">
          <span>Hollow-Tom</span>
            <p>G</p>
        </div>
        <div class="key" data-key="72">
          <span>Deep-Tom</span>
            <p>H</p>
        </div>
        <div class="key" data-key="74">
          <span>Low-Tom</span>
            <p>J</p>
        </div>
        <div class="key" data-key="75">
          <span>High-Tom</span>
            <p>K</p>
        </div>
        <div class="key" data-key="76">
          <span>Ride</span>
            <p>L</p>
        </div>
        <div class="key" data-key="186">
          <span>Snare</span>

        </div>
        <div class="key" data-key="84">
          <span>Crash</span>
            <p>T</p>
        </div>
        <div class="key" data-key="89">
          <span>Closed-Hat</span>
            <p>Y</p>
        </div>

      <audio data-key="65" src="./sounds/Bass-Drum-1.wav"></audio>
      <audio data-key="83" src="./sounds/Closed-Hi-Hat-1.wav"></audio>
      <audio data-key="68" src="./sounds/Crash-Cymbal-1.wav"></audio>
      <audio data-key="70" src="./sounds/E-Mu-Proteus-FX-Wacky-Crash-Cymbal.wav"></audio>
      <audio data-key="71" src="./sounds/E-Mu-Proteus-FX-Wacky-Snare.wav"></audio>
      <audio data-key="72" src="./sounds/Electro-Tom.wav"></audio>
      <audio data-key="73" src="./sounds/Electronic-Tom-1.wav"></audio>
      <audio data-key="74" src="./sounds/Electronic-Tom-2.wav"></audio>
      <audio data-key="75" src="./sounds/Electronic-Tom-3.wav"></audio>
      <audio data-key="76" src="./sounds/Ensoniq-SQ-1-Ride-Cymbal.wav"></audio>
      <audio data-key="186" src="./sounds/Ensoniq-ESQ-1-Snare.wav"></audio>
      <audio data-key="84" src="./sounds/Crash-Cymbal-2.wav"></audio>
      <audio data-key="89" src="./sounds/Closed-Hi-Hat-2.wav"></audio>

     <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
     <script src="main.js" type="text/javascript"></script>
